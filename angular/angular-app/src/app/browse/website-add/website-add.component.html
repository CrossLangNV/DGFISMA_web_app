<div class="container">
    <h1>Add website</h1>
    <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()" #addWebsiteForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" required [(ngModel)]="model.url" name="url" #url="ngModel">
            <div [hidden]="url.valid || url.pristine" class="alert alert-danger">
                URL is required
            </div>
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea type="text" class="form-control" id="content" required [(ngModel)]="model.content" name="content" #content="ngModel"></textarea>
            <div [hidden]="content.valid || content.pristine" class="alert alert-danger">
                Content is required
            </div>
        </div>

        <button type="submit" class="btn btn-success mt-4" [disabled]="!addWebsiteForm.form.valid">Add</button>

        </form>
    </div>

    <div [hidden]="!submitted">
        Adding the website...
    </div>
</div>
